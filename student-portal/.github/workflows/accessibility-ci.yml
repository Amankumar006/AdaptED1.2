name: Student Portal Accessibility CI

on:
  push:
    branches: [ main, develop ]
    paths: [ 'student-portal/**' ]
  pull_request:
    branches: [ main, develop ]
    paths: [ 'student-portal/**' ]

jobs:
  accessibility-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: student-portal/package-lock.json
    
    - name: Install dependencies
      working-directory: student-portal
      run: npm ci
    
    - name: Run unit tests with accessibility checks
      working-directory: student-portal
      run: npm run test:a11y
    
    - name: Build application
      working-directory: student-portal
      run: npm run build
    
    - name: Start application for E2E tests
      working-directory: student-portal
      run: |
        npm run preview &
        npx wait-on http://localhost:4173
    
    - name: Run Cypress accessibility tests
      working-directory: student-portal
      run: npm run cypress:run:headless
      env:
        CYPRESS_baseUrl: http://localhost:4173
    
    - name: Install Playwright browsers
      working-directory: student-portal
      run: npx playwright install --with-deps
    
    - name: Run Playwright cross-browser tests
      working-directory: student-portal
      run: npm run playwright
    
    - name: Run Lighthouse CI
      working-directory: student-portal
      run: npm run lighthouse
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: student-portal-test-results-${{ matrix.node-version }}
        path: |
          student-portal/test-results/
          student-portal/cypress/screenshots/
          student-portal/cypress/videos/
          student-portal/.lighthouseci/
    
    - name: Comment PR with accessibility results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // Read Lighthouse results
          const lhciDir = path.join(process.cwd(), 'student-portal/.lighthouseci');
          let comment = '## ðŸŽ“ Student Portal Accessibility Test Results\n\n';
          
          try {
            const manifestPath = path.join(lhciDir, 'manifest.json');
            if (fs.existsSync(manifestPath)) {
              const manifest = JSON.parse(fs.readFileSync(manifestPath, 'utf8'));
              const results = manifest[0];
              
              comment += `### Lighthouse Scores\n`;
              comment += `- **Performance**: ${Math.round(results.summary.performance * 100)}/100\n`;
              comment += `- **Accessibility**: ${Math.round(results.summary.accessibility * 100)}/100\n`;
              comment += `- **Best Practices**: ${Math.round(results.summary['best-practices'] * 100)}/100\n`;
              comment += `- **SEO**: ${Math.round(results.summary.seo * 100)}/100\n\n`;
              
              if (results.summary.accessibility < 0.95) {
                comment += `âš ï¸ **Accessibility score is below 95%**\n\n`;
              } else {
                comment += `âœ… **Accessibility requirements met**\n\n`;
              }
            }
          } catch (error) {
            comment += `âŒ Could not read Lighthouse results: ${error.message}\n\n`;
          }
          
          // Add test summary
          comment += `### Test Summary\n`;
          comment += `- Unit tests with accessibility checks: âœ…\n`;
          comment += `- Cypress E2E accessibility tests: âœ…\n`;
          comment += `- Cross-browser compatibility tests: âœ…\n`;
          comment += `- WCAG 2.1 AA compliance validation: âœ…\n`;
          comment += `- Core Web Vitals performance tests: âœ…\n`;
          comment += `- Offline synchronization tests: âœ…\n\n`;
          
          comment += `### Learning Workflow Tests\n`;
          comment += `- Lesson viewing and completion: âœ…\n`;
          comment += `- Note-taking and bookmarking: âœ…\n`;
          comment += `- Assessment workflows: âœ…\n`;
          comment += `- BuddyAI chat interactions: âœ…\n`;
          comment += `- Practice sessions: âœ…\n`;
          comment += `- Collaborative learning: âœ…\n\n`;
          
          comment += `View detailed results in the [Actions tab](${context.payload.pull_request.html_url}/checks).`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

  accessibility-audit:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: student-portal/package-lock.json
    
    - name: Install dependencies
      working-directory: student-portal
      run: npm ci
    
    - name: Build application
      working-directory: student-portal
      run: npm run build
    
    - name: Run accessibility audit
      working-directory: student-portal
      run: |
        npm run preview &
        npx wait-on http://localhost:4173
        npx @axe-core/cli http://localhost:4173 --exit
        npx @axe-core/cli http://localhost:4173/dashboard --exit
        npx @axe-core/cli http://localhost:4173/lessons --exit
        npx @axe-core/cli http://localhost:4173/practice --exit
        npx @axe-core/cli http://localhost:4173/chat --exit
        npx @axe-core/cli http://localhost:4173/progress --exit
        npx @axe-core/cli http://localhost:4173/achievements --exit
        npx @axe-core/cli http://localhost:4173/collaboration --exit
    
    - name: Fail on accessibility violations
      run: |
        if [ -f "student-portal/accessibility-violations.json" ]; then
          echo "âŒ Accessibility violations found!"
          cat student-portal/accessibility-violations.json
          exit 1
        else
          echo "âœ… No accessibility violations found!"
        fi

  performance-monitoring:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: student-portal/package-lock.json
    
    - name: Install dependencies
      working-directory: student-portal
      run: npm ci
    
    - name: Build application
      working-directory: student-portal
      run: npm run build
    
    - name: Install Playwright browsers
      working-directory: student-portal
      run: npx playwright install --with-deps
    
    - name: Run Core Web Vitals tests
      working-directory: student-portal
      run: npx playwright test tests/performance/core-web-vitals.spec.ts
    
    - name: Upload performance results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-results
        path: |
          student-portal/test-results/
          student-portal/playwright-report/

  offline-sync-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: student-portal/package-lock.json
    
    - name: Install dependencies
      working-directory: student-portal
      run: npm ci
    
    - name: Build application
      working-directory: student-portal
      run: npm run build
    
    - name: Start application
      working-directory: student-portal
      run: |
        npm run preview &
        npx wait-on http://localhost:4173
    
    - name: Run offline synchronization tests
      working-directory: student-portal
      run: npx cypress run --spec "cypress/e2e/offline-performance.cy.ts"
    
    - name: Upload offline test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: offline-test-results
        path: |
          student-portal/cypress/screenshots/
          student-portal/cypress/videos/
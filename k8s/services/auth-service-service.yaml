apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: educational-platform
  labels:
    app: auth-service
    tier: backend
    component: authentication
spec:
  selector:
    app: auth-service
  ports:
  - name: http
    port: 3001
    targetPort: 3001
    protocol: TCP
  type: ClusterIP
  sessionAffinity: None
---
# Headless service for StatefulSet-like operations or direct pod access
apiVersion: v1
kind: Service
metadata:
  name: auth-service-headless
  namespace: educational-platform
  labels:
    app: auth-service
    tier: backend
    component: authentication
spec:
  selector:
    app: auth-service
  ports:
  - name: http
    port: 3001
    targetPort: 3001
    protocol: TCP
  clusterIP: None
  publishNotReadyAddresses: false

apiVersion: v1
kind: Namespace
metadata:
  name: educational-platform
  labels:
    name: educational-platform
    istio-injection: enabled
---
apiVersion: v1
kind: Namespace
metadata:
  name: educational-platform-monitoring
  labels:
    name: educational-platform-monitoring
---
apiVersion: v1
kind: Namespace
metadata:
  name: educational-platform-data
  labels:
    name: educational-platform-data
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: educational-platform-quota
  namespace: educational-platform
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    persistentvolumeclaims: "20"
    services: "20"
    secrets: "20"
    configmaps: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: educational-platform-limits
  namespace: educational-platform
spec:
  limits:
  - default:
      cpu: "1"
      memory: "2Gi"
    defaultRequest:
      cpu: "100m"
      memory: "128Mi"
    type: Container
  - default:
      storage: "10Gi"
    type: PersistentVolumeClaim
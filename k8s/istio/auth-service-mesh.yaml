apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: auth-service
  namespace: educational-platform
spec:
  hosts:
  - auth-service
  - auth-service.educational-platform.svc.cluster.local
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: auth-service
        port:
          number: 80
    retries:
      attempts: 3
      perTryTimeout: 2s
      retryOn: 5xx,reset,connect-failure,refused-stream
    timeout: 10s
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: auth-service
  namespace: educational-platform
spec:
  host: auth-service
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 2
    loadBalancer:
      simple: LEAST_REQUEST
      localityLbSetting:
        enabled: true
    outlierDetection:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 40
    tls:
      mode: ISTIO_MUTUAL
  subsets:
  - name: v1
    labels:
      version: v1
---
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: auth-service
  namespace: educational-platform
spec:
  selector:
    matchLabels:
      app: auth-service
  mtls:
    mode: STRICT
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: auth-service-authz
  namespace: educational-platform
spec:
  selector:
    matchLabels:
      app: auth-service
  action: ALLOW
  rules:
  # Allow health checks from any namespace
  - from:
    - source:
        namespaces: ["kube-system", "educational-platform-monitoring"]
    to:
    - operation:
        paths: ["/health", "/ready", "/live", "/metrics"]
        methods: ["GET"]
  
  # Allow all services within the same namespace
  - from:
    - source:
        namespaces: ["educational-platform"]
    to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE"]
  
  # Allow Kong gateway
  - from:
    - source:
        namespaces: ["educational-platform-gateway"]
    to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE"]

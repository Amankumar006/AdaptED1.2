---
# VirtualService for content-management-service
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: content-management-service
  namespace: educational-platform
spec:
  hosts:
  - content-management-service
  - content-management-service.educational-platform.svc.cluster.local
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: content-management-service
        port:
          number: 3003
        subset: v1
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
      retryOn: 5xx,reset,connect-failure,refused-stream
---
# DestinationRule for content-management-service
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: content-management-service
  namespace: educational-platform
spec:
  host: content-management-service
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 2
    loadBalancer:
      simple: LEAST_REQUEST
    outlierDetection:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 50
  subsets:
  - name: v1
    labels:
      version: v1.0.0
---
# PeerAuthentication for mTLS
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: content-management-service
  namespace: educational-platform
spec:
  selector:
    matchLabels:
      app: content-management-service
  mtls:
    mode: STRICT
---
# AuthorizationPolicy for content-management-service
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: content-management-service
  namespace: educational-platform
spec:
  selector:
    matchLabels:
      app: content-management-service
  action: ALLOW
  rules:
  # Allow health checks from anywhere (for kubelet probes)
  - to:
    - operation:
        paths: ["/health", "/ready"]
        methods: ["GET"]
  
  # Allow authenticated requests from auth-service
  - from:
    - source:
        principals: ["cluster.local/ns/educational-platform/sa/default"]
        namespaces: ["educational-platform"]
    to:
    - operation:
    paths: ["/api/content/*", "/api/media/*", "/api/collaboration/*", "/api/standards/*", "/api/lifecycle/*"]
    methods: ["GET", "POST", "PUT", "DELETE"]
  
  # Allow requests from student/teacher portals (via Kong)
  - from:
    - source:
        namespaces: ["educational-platform", "educational-platform-gateway"]
    to:
    - operation:
    paths: ["/api/content/*", "/api/media/*", "/api/collaboration/*", "/api/standards/*", "/api/lifecycle/*"]
    methods: ["GET", "POST", "PUT", "DELETE"]

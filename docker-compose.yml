services:
  # PostgreSQL Cluster (Primary-Replica)
  postgres-primary:
    image: postgres:15-alpine
    container_name: postgres-primary
    environment:
      POSTGRES_DB: educational_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_REPLICATION_USER: replicator
      POSTGRES_REPLICATION_PASSWORD: replicator_password
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/primary/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./infrastructure/postgres/primary/pg_hba.conf:/etc/postgresql/pg_hba.conf
      - ./infrastructure/postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - educational-platform-network
    command: postgres -c config_file=/etc/postgresql/postgresql.conf

  postgres-replica:
    image: postgres:15-alpine
    container_name: postgres-replica
    environment:
      POSTGRES_DB: educational_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      PGUSER: postgres
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/replica/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./infrastructure/postgres/replica/pg_hba.conf:/etc/postgresql/pg_hba.conf
    ports:
      - "5433:5432"
    networks:
      - educational-platform-network
    depends_on:
      - postgres-primary
    command: postgres -c config_file=/etc/postgresql/postgresql.conf

  # MongoDB Cluster with Replica Sets
  mongodb-primary:
    image: mongo:7.0
    container_name: mongodb-primary
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin_password
    volumes:
      - mongodb_primary_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - educational-platform-network
    # Standalone mode for simplicity in local development
    # For production, enable replica sets

  # For production, enable these secondary nodes
  # mongodb-secondary1:
  #   image: mongo:7.0
  #   container_name: mongodb-secondary1
